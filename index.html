<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
</head>

<body>
    <form>
        <table>

            <tr>
                <td>
                    <label for="number1">First value</label>
                </td>
                <td>
                    <input type="number" name="number1" id="number1">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="number2">second value</label>
                </td>
                <td>
                    <input type="number" name="number2" id="number2">
                </td>
            </tr>

            <tr rowspan="3">
                <td align="center">
                    <button type="submit" id="addButton">+</button>
                </td>
                <td align="center">
                    <button type="submit" id="substractButton">-</button>
                </td>
            </tr>

            <tr rowspan="3">
                <td align="center">
                    <button type="submit" id="multiplyButton">*</button>
                </td>
                <td align="center">
                    <button type="submit" id="divideButton">/</button>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="total">total</label>
                </td>
                <td>
                    <input type="number" name="total" id="total">
                </td>
            </tr>

        </table>
    </form>

    <script src="app.js"></script>
</body>

</html>
